<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="agent.css" />
    <title>Welcome to Voice Feedback V1 by Kourosh Ghaffari</title>
  </head>
  <body>
    <h1 class="hidden">Voice Feedback Agent</h1>
    <container class="container">
      <div>
        <div class="button-container">
          <button id="start-session" class="hidden">Start Conversation</button>
          <button id="end-session" style="display: none">
            End Conversation
          </button>
          <div class="spinner" id="loading-spinner"></div>
        </div>
      </div>
    </container>

    <div class="voice-indicator-container">
      <div class="voice-indicator">
        <div class="inner-circle"></div>
      </div>
    </div>

    <template id="assistant-message">
      <div class="message-bubble assistant-message">
        <p class="transcript-message"></p>
      </div>
    </template>

    <div id="transcript" class="transcript"></div>

    <script src="agent.js"></script>
  </body>
</html>
