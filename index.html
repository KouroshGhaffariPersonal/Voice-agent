<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your Voice Agent</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Create your own User Researcher</h1>
      <form id="voice-agent-form">
        <label for="text-input">Tell your User Researcher what to do</label>
        <textarea
          id="text-input"
          name="text-input"
          placeholder="Enter your text here"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
